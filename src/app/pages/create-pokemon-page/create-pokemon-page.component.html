<form *ngIf="pokemon" (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">

          <!-- Pokemon picture-->
          <div class="form-group">
            <label for="picture">Lien vers l'image :</label>
            <input type="text" class="form-control" id="picture"
                    required
                   [(ngModel)]="pokemon.picture" name="picture"
                   #picture="ngModel">

            <div [hidden]="picture.valid || picture.pristine"
                  class="card-panel red accent-1">
                  L'image du pokémon est requise.
            </div>
          </div>

          <!-- Pokemon name -->
          <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" class="form-control" id="name"
                    required
                    pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                    [(ngModel)]="pokemon.name" name="name"
                    #name="ngModel">

            <div [hidden]="name.valid || name.pristine"
                  class="card-panel red accent-1">
                  Le nom du pokémon est requis (1-25).
            </div>
          </div>

                <!-- Pokemon detail -->
    <div class="form-group">
        <label for="detail">Description :</label>
        <input type="text" class="form-control" id="detail"
                required
                [(ngModel)]="pokemon.details" name="detail"
                #detail="ngModel">

        <div [hidden]="detail.valid || detail.pristine"
              class="card-panel red accent-1">
              La description du pokémon est requise.
        </div>
      </div>


          <!-- Submit button -->
          <div class="divider"></div>
          <div class="section center">
            <button type="submit"
              class="waves-effect waves-light btn"
              [disabled]="!pokemonForm.form.valid">
              Valider</button>
          </div>

        </div>
      </div>
    </div>
  </form>
  <h3 *ngIf="!pokemon" class="center">Aucun pokémon à éditer...</h3>
