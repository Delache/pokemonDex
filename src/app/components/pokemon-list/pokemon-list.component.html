<div class="card horizontal" appPkmnBorderCard >
    <div class="card-image">
      <img [src]="pokemon.picture">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>{{ pokemon.name }}</p>
      </div>
      <div class="card-action">
          <a class="waves-effect waves-light btn" (click)='seeMore(pokemon)'>{{button}}</a>
      </div>
    </div>
  </div>
